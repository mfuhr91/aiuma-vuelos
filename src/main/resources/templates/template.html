<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">

<head th:fragment="head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/animate.min.css}">
  <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/fontawesome.all.min.css}">


  <link rel="shortcut icon" type="image/webp" th:href="@{/img/logo.webp}" />
  <script th:src="@{/bootstrap/js/popper.min.js}"></script>
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/jquery-ui.min.js}"></script>
  <script th:src="@{/js/datepicker.js}"></script>
  <script th:src="@{/js/main.js}"></script>
  <script th:src="@{/js/fontawesome.all.min.js}"></script>

  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  <title>Gestión de vuelos</title>
</head>

<body>
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/inicio}">Gestión de vuelos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/inicio}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/vuelos}">Importar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/vuelos/privados}">Cotizar privados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="m-5"></h1>

    <!-- ALERTAS -->
    <div class="alert alert-success alert-dismissible fade show mt-1 mx-1 animate__animated animate__headShake" th:if="${successNuevo != null}">
      <span th:text="${successNuevo}"></span>&nbsp;&nbsp;
        <a class="btn btn-secondary" th:href="@{'/servicios/imprimir/' + ${servicioId}(format=pdf)}" target="_blank" >
          <i class="fas fa-print"></i>
        </a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div class="alert alert-success alert-dismissible fade show mt-1 mx-1 animate__animated animate__headShake" th:if="${success != null}" >
      <span th:text="${success}"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show mt-1 mx-1 animate__animated animate__headShake"  th:if="${error != null && error != 'Forbidden'}"  >
      <span th:text="${error}"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-warning alert-dismissible fade show mt-1 mx-1 animate__animated animate__headShake" th:if="${warning != null}"  >
      <span th:text="${warning}"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-info alert-dismissible fade show mt-1 mx-1 animate__animated animate__headShake" th:if="${info != null}" >
      <span th:text="${successNuevo}"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-success alert-dismissible" id="alert_guardado" role="alert">
      <i class="fas fa-check"></i> Vuelo actualizado con éxito!
    </div>
    <!-- FIN ALERTAS -->
  </header>

</body>

</html>
